# Model-related definitions
# -------------------------
model: gfs

# Initial conditions
init_exp: fv3_control
init_type: an

# Templates
STAGE:
  - $(suite_files)/ewok/stage_templates.yaml
  - $(suite_files)/ewok/stage_files.yaml

AN_TEMPLATE: $(suite_files)/ewok/an.yaml
R2D2: $(suite_files)/ewok/r2d2.yaml

# How the model expects dates to be formatted (please try man strftime)
local_date_format: '%Y%m%d.%H%M%S'

horizontal_resolution: c192
vertical_resolution: 64

# forecast length
forecast_length: PT9H

CONTROL: $(suite_files)/files/control.yaml