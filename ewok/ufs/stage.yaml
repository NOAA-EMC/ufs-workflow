# files to copy
copy_files:
    # source is relative to the model root (fv3-jedi)
    - source: {model_repos}/Data/fieldsets
      target: fieldsets
      files:
        - input.nml
        - model_configure
    - source: {model_repos}Data/fv3files
      target: fv3files
      files:
        - diag_table
        - data_table
        - field_table
